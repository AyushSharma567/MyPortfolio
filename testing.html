<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <img src="image1.jpg" alt="Image 1" onclick="openFullscreen(this)">
    <img src="image2.jpg" alt="Image 2" onclick="openFullscreen(this)">
    <img src="image3.jpg" alt="Image 3" onclick="openFullscreen(this)">
    <!-- Add more images as needed -->

    <script>
        function openFullscreen(imgElement) {
            if (imgElement.requestFullscreen) {
                imgElement.requestFullscreen();
            } else if (imgElement.webkitRequestFullscreen) { // Safari
                imgElement.webkitRequestFullscreen();
            } else if (imgElement.msRequestFullscreen) { // IE11
                imgElement.msRequestFullscreen();
            }
        }

        // Optional: Exit full screen when clicking the image again
        document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
    </script>

</body>
</html>
